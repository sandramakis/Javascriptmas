<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,800;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="button-container">
      <div class="button-border">
        <button type="button" class="button">Start Coding!</button>
      </div>
    </div>

    <!-- DAY 5: JEOPARDY CARD FLIP  -->
    <div class="card">
      <div class="content">
        <div class="card-front">
          <h2>
            This now deprecated HTML tag, popular in the early days of the
            internet, magically made text scroll across the screen
          </h2>
        </div>
        <div class="card-back">
          <h2>What is the marquee tag</h2>
        </div>
      </div>
    </div>

    <!-- DAY 6: SANTA PAIR MATCH -->
    <div class="form-container">
      <form class="get-pair-form">
        <label for="peoples-name">
          <input
            style="width: 30vw; text-align: center"
            type="text"
            name="peoples-name"
            id=""
            placeholder="Names of people to be paired"
          />
          <br />
        </label>
        <br />

        <ul class="people"></ul>
      </form>

      <input type="button" value="Pair Us!" class="submit-button" />
      <div class="paired-people">
        <ul></ul>
      </div>
    </div>

    <!-- DAY 8; ANIMATED PROGRESS BAR -->
    <div style="background-color: beige; padding: 20px;">
      <img
        width="100%"
        height="50%"
        src="https://resources.licensingprep.com/wp-content/uploads/2019/09/cheers-congratulations-meme.jpg"
        alt="meme"
      />
      <p style="padding: 10px; color: #111">
        When I finally get the animation to pause towards the end
      </p>
      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="progress-bar progress-status"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
